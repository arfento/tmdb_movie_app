version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^0.13.5
  get_it: ^7.2.0
  path_provider: ^2.0.13
  flutter_bloc: ^8.1.2
  firebase_core: ^2.9.0
  firebase_analytics: ^10.2.0
  firebase_crashlytics: ^3.1.0
  about:
    path: about
  core:
    path: core
  search:
    path: search
  movie:
    path: movie
  tv:
    path: tv
  watchlist:
    path: watchlist
  local_db:
    path: local_db
  
 
dev_dependencies:
